      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div >
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row" style="justify-content: center;">
            <form class="card" style="width: 500px; height: 600px; justify-content: center;">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                  </div>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Message</label><br>
                  <textarea class="d-flex" name="message" id="message" cols="50" rows="3">Message</textarea>
                </div>

                <div class="mb-3 form-check p-0">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Urgency
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li class="dropdown-item:">Very Urgent</li>
                        <li class="dropdown-item:">Urgent</li>
                        <li class="dropdown-item:">Not Urgent</li>
                    </ul>
                    </div>
                </div>
                <div class="mb-3 form-check p-0">
                    <label for="siapa" class="form-label">Who Am I To You?</label><br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Friend</option>
                        <option value="2">Family</option>
                        <option value="3">No One</option>
                      </select>
                  </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I Agree to the Terms and Conditions</label>
                  </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row" style="justify-content: center; text-align: center;">
                <div class="card" style="width: 18rem;">
                    <img src="Instagram_logo_2022.svg.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Instagram</h5>
                      <p class="card-text">You can see my postings and dm me through instagram</p>
                      <a href="https://www.instagram.com/justin.s.d/" class="btn btn-primary">See my Instagram</a>
                    </div>
                  </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
